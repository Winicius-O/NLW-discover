<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="./styles/global.css">
        <link rel="stylesheet" href="./styles/home.css">
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
        
        <title>Criar Sala - Rocket.Q</title>
    </head>
    
    <body>
        <div id="home" class="content">
            <header>
                <img src="./assets/logo.svg" alt="Rocket.Q logo">
            </header>
            
            <div id="bg">
                
            </div>
            <main>
                <div class="container">
                    <section>
                        <h2>Entre como participante</h2>
                        <form>
                            <label class="sr-only" for="room-code-id">código da sala</label>
                            <input id="room-code-id" type="text" placeholder="código da sala">
                            <button>
                                <img src="./assets/door-button-icon.svg" alt="enter room icon">
                                Entrar na sala
                            </button>
                        </form>
                    </section>
    
                    <div class="separator">
                        <div></div>
                        <div>ou</div>
                        <div></div>
                    </div>
    
                    <section>
                        <h2>Crie sua sala</h2>
                        <a href="create-room.html" class="button outlined">
                            <img src="./assets/users-buton-icon.svg" alt="users icon">
                            Criar Sala
                        </a>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
