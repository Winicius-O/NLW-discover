<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="./styles/global.css">
        <link rel="stylesheet" href="./styles/room.css">
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        
        <title>Sala - Rocket.Q</title>
    </head>
    
    <body>
        <div id="room" class="content">
            <header>
                <a href="./home.html">
                    <img src="./assets/logo.svg" alt="Rocket.Q logo">
                </a>
                
                <div class="buttons-container">
                    <div class="button outlined">
                        #12345
                        <img src="./assets/copy-icon.svg" alt="copy">
                    </div>

                    <a class="button" href="./create-pass.html">
                        <img src="./assets/white-users-button-icon.svg" alt="">
                        Criar sala
                    </a>
                </div>
            </header>
            <main>
                <section class="question-form">
                    <h2>Faça sua pergunta</h2>
                    <form action="">
                        <label class="sr-only" for="question">O que você quer perguntar?</label>
                        <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

                        <footer>
                            <div>
                                <img src="./assets/lock.svg" alt="">
                                Esta pergunta é anônima
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>
                </section>

                <section class="users-questions">
                    <h2 class="sr-only">Perguntas da comunidade</h2>
                    <div class="questions-content">
                        <div class="question-wrapper">
                            <div class="upper-part">
                                <div class="user-avatar">
                                    <img src="./assets/avatar.svg" alt="avatar">
                                </div>
                                <div class="user-question">
                                    <p>Qual a diferença entre const, var e let no Javascript?</p>
                                </div>
                            </div>
                            <footer class="actions">
                                <div class="option">
                                    <img src="./assets/check.svg" alt="check">
                                    Marcar como lida
                                </div>
                                <div class="option">
                                    <img src="./assets/trash.svg" alt="check">
                                    Excluir
                                </div>
                            </footer>
                        </div>
                        <div class="question-wrapper readed">
                            <div class="upper-part">
                                <div class="user-avatar">
                                    <img src="./assets/grey-avatar.svg" alt="avatar">
                                </div>
                                <div class="user-question">
                                    <p>Qual a diferença entre const, var e let no Javascript?</p>
                                </div>
                            </div>
                            <footer class="actions">
                                <div class="option">
                                    <img src="./assets/check.svg" alt="check">
                                    Pergunta lida
                                </div>
                            </footer>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
